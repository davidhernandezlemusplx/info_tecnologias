services:
  lucene:
    image: maven:3.9.8-eclipse-temurin-11
    container_name: lucene
    volumes:
      - ./:/app
      - lucene_data:/lucene-index
    working_dir: /app
    command: mvn clean compile exec:java -Dexec.mainClass=com.example.LuceneExample
    healthcheck:
      test: ["CMD", "ls", "/lucene-index"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  lucene_data:
